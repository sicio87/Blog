<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:sec="http://www.springframework.org/security/tags">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" type="org.springframework.security.web.csrf.CsrfToken" />
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:include="_attatchments :: head" />
<body>
<div class="container">
  <div class="row">
    <div class="span12">
      <div class="jumbotron center">
          <h1>Page Not Found <small><font face="Tahoma" color="red">Error 404</font></small></h1>
          <br />
          <p>The page you requested could not be found, either contact your webmaster or try again. Use your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
          <p><b>Or you could just press this neat little button:</b></p>
          <a href="/" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> Take Me Home</a>
        </div>
    </div>
  </div>
</div>
<th:block th:include="_attatchments :: scripts" />
</body>
</html>
